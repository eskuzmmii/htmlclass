<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="2" align="left" cellpadding="1" cellspacing="1" width="200" height="150">

        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
        <tr>
            <td rowspan="2">8</td>
            <td align="center">9</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>



    </table>

</body>

</html>
